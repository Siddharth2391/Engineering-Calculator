<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engineering Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="./js/Scripts.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="./img/cal.png" type="image/png" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="nav">
      <nav class="navbar bg-dark shadow-lg mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./img/nav.png"
              class="img-fluid"
              width="30%"
              alt="Bootstrap"
            />
          </a>
        </div>
      </nav>
    </div>

    <div id="animate">
      <div class="container"></div>
    </div>

    <div id="card">
      <div class="container shadow shadow-lg p-3">
        <i class="bi bi-percent d-inline fw-bolder fs-3">
          Percentage Calculator</i
        >
        <div id="Precentage cal">
          <div class="mb-3 mt-1">
            <label for="exampleFormControlInput1" class="form-label fw-bold"
              >Obtained</label
            >
            <input
              type="number"
              class="form-control"
              id="pn"
              placeholder="Obtained"
              value=""
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold"
              >Total</label
            >
            <input
              type="number"
              class="form-control"
              id="pt"
              placeholder="Total"
            />
          </div>
          <center>
            <button type="button" class="btn btn-primary" onclick="precal()">
              Calculate
            </button>
          </center>
          <div class="mb-3 mt-1">
            <label for="exampleFormControlInput1" class="form-label fw-bold"
              >Result</label
            >
            <input
              type="number"
              class="form-control"
              id="pr"
              value=""
              placeholder="Result"
              readonly
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
